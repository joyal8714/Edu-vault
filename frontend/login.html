<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Vault - Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming you have a shared style.css -->
</head>
<body>

<div class="container">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
        <!-- **THE FIX:** Added id="email" and id="password" -->
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="message" id="message"></div>
    <div class="switch-link">
        Don't have an account? <a href="index.html">Register</a>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // These lines will now work correctly
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            // Use a relative URL for production
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (res.ok) {
                localStorage.setItem('token', data.token);
                // Redirect based on the user's role
                if (data.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } else {
                messageDiv.textContent = data.message || 'Login failed';
            }
        } catch (err) {
            messageDiv.textContent = 'Server error or could not connect. Please try again later.';
            console.error('Login error:', err);
        }
    });
</script>

</body>
</html>
