<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduVault Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">ğŸ“ EduVault Admin</div>
    <!-- 
      IMPORTANT: The logout() function is now in admin.js. 
      This onclick attribute will now work correctly.
    -->
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <main class="container">
    <!-- Upload Video Section -->
    <section class="upload-section">
      <h2>ğŸ“¤ Upload Video</h2>
      <form id="uploadForm" class="upload-form">
        <input type="text" name="title" placeholder="Video Title" required />
        <input type="text" name="description" placeholder="Description" required />
        <input type="file" name="video" required />
        <!-- 
          **THE UPLOAD FIX:**
          The button type is "button" to prevent a page reload.
          It has an id="uploadBtn" so our JavaScript can find it.
        -->
        <button type="submit" id="uploadBtn" class="upload-btn">Upload</button>
      </form>
    </section>

    <!-- All Uploaded Videos -->
    <section class="videos-section">
      <h2>ğŸï¸ All Uploaded Videos</h2>
      <div id="videoList" class="card-container"></div>
    </section>

    <!-- Registered Users -->
    <section class="users-section">
      <h2>ğŸ‘¥ Registered Users</h2>
      <div id="userList" class="card-container"></div>
    </section>

    <!-- Live Stream Section -->
    <section class="live-stream-section">
      <h2>ğŸ”´ Live Stream</h2>
      <button id="startStreamBtn">Start Live Stream</button>
      <button id="stopStreamBtn">Stop Live Stream</button>
      <video id="liveVideo" controls width="600" style="display:none; margin-top: 20px;"></video>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2025 EduVault Admin Dashboard</p>
  </footer>

  <!-- 
    **THE STREAMING FIX:**
    All JavaScript logic, including the live stream, is now handled by admin.js.
    The conflicting inline <script> block has been completely removed.
  -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="js/admin.js"></script>

</body>
</html>
