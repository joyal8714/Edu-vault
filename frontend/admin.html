<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    h2 { margin-top: 30px; }
    video { display: block; margin-top: 10px; }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      background: #f9f9f9;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }
    .delete-btn:hover { background-color: #c0392b; }
    .grant-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 8px;
    }
    .grant-btn:hover { background-color: #27ae60; }
    select { margin-left: 5px; }
  </style>
</head>
<body>
  <h2>Upload Video</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Video Title" required />
    <input type="text" name="description" placeholder="Description" required />
    <input type="file" name="video" required />
    <button type="submit">Upload</button>
  </form>

  <h2>All Uploaded Videos</h2>
  <div id="videoList"></div>

  <h2>Registered Users</h2>
  <div id="userList"></div>

  <script>
    const token = localStorage.getItem('token');

    // Upload video
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('http://localhost:5000/api/admin/upload-video', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` },
        body: formData
      });
      const data = await res.json();
      alert(data.message);
      fetchVideos();
    });

    // Fetch videos
    async function fetchVideos() {
      const res = await fetch('http://localhost:5000/api/admin/all-videos', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      const container = document.getElementById('videoList');
      container.innerHTML = '';

      data.videos.forEach(v => {
        const div = document.createElement('div');
        div.classList.add('card');
        div.innerHTML = `
          <h3>${v.title}</h3>
          <p>${v.description}</p>
          <p><b>Video ID:</b> ${v.id}</p>
          <video width="400" controls>
            <source src="http://localhost:5000/${v.file_path}" type="video/mp4">
          </video>
          <button class="delete-btn" data-id="${v.id}">üóëÔ∏è Delete</button>
        `;
        container.appendChild(div);
      });

      // Delete video handler
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.target.dataset.id;
          if (confirm('Are you sure you want to delete this video?')) {
            const res = await fetch(`http://localhost:5000/api/admin/delete-video/${id}`, {
              method: 'DELETE',
              headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            alert(data.message);
            fetchVideos();
            fetchUsers(); // refresh in case IDs changed
          }
        });
      });
    }

    // Fetch users
    async function fetchUsers() {
      const res = await fetch('http://localhost:5000/api/admin/users', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      const container = document.getElementById('userList');
      container.innerHTML = '';

      // Fetch available videos for dropdown
      const videosRes = await fetch('http://localhost:5000/api/admin/all-videos', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const videosData = await videosRes.json();

      data.users.forEach(u => {
        const div = document.createElement('div');
        div.classList.add('card');

        // Create video dropdown
        let options = videosData.videos.map(v => `<option value="${v.id}">${v.title}</option>`).join('');
        div.innerHTML = `
          <p><b>ID:</b> ${u.id} | <b>Name:</b> ${u.name} | <b>Email:</b> ${u.email}</p>
          <select id="videoSelect-${u.id}">
            <option value="">Select Video</option>
            ${options}
          </select>
          <button class="grant-btn" data-id="${u.id}">Grant Access</button>
        `;
        container.appendChild(div);
      });

      // Grant access handler
      document.querySelectorAll('.grant-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const userId = e.target.dataset.id;
          const videoId = document.getElementById(`videoSelect-${userId}`).value;
          if (!videoId) {
            alert('Please select a video!');
            return;
          }
          const res = await fetch('http://localhost:5000/api/admin/grant-access', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ user_id: userId, video_id: videoId })
          });
          const data = await res.json();
          alert(data.message);
        });
      });
    }

    fetchVideos();
    fetchUsers();
  </script>
</body>
</html>
