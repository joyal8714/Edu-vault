<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; margin: 20px; }
    h2 { margin-top: 30px; }
    video { display: block; margin-top: 10px; }
    .video-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Upload Video</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Video Title" required />
    <input type="text" name="description" placeholder="Description" required />
    <input type="number" name="category_id" placeholder="Category ID" required />
    <input type="file" name="video" required />
    <button type="submit">Upload</button>
  </form>

  <h2>Grant User Access</h2>
  <form id="grantForm">
    <input type="number" name="user_id" placeholder="User ID" required />
    <input type="number" name="video_id" placeholder="Video ID" required />
    <button type="submit">Grant Access</button>
  </form>

  <h2>All Uploaded Videos</h2>
  <div id="videoList"></div>

  <script>
    const token = localStorage.getItem('token');

    // Upload video
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('http://localhost:5000/api/admin/upload-video', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` },
        body: formData
      });
      const data = await res.json();
      alert(data.message);
      fetchVideos(); // reload list after upload
    });

    // Grant access
    document.getElementById('grantForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user_id = e.target.user_id.value;
      const video_id = e.target.video_id.value;

      const res = await fetch('http://localhost:5000/api/admin/grant-access', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ user_id, video_id })
      });
      const data = await res.json();
      alert(data.message);
    });

    // Fetch all videos
    async function fetchVideos() {
      const res = await fetch('http://localhost:5000/api/admin/all-videos', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      const container = document.getElementById('videoList');
      container.innerHTML = '';

      data.videos.forEach(v => {
        const div = document.createElement('div');
        div.classList.add('video-card');
        div.innerHTML = `
          <h3>${v.title}</h3>
          <p>${v.description}</p>
          <p><b>Video ID:</b> ${v.id}</p>
          <video width="400" controls>
            <source src="http://localhost:5000/${v.file_path}" type="video/mp4">
          </video>
        `;
        container.appendChild(div);
      });
    }

    fetchVideos();
  </script>
</body>
</html>
