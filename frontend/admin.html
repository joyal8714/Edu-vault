<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduVault Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">🎓 EduVault Admin</div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <main class="container">
    <section class="upload-section">
      <h2>📤 Upload Video</h2>
      <form id="uploadForm" enctype="multipart/form-data" class="upload-form">
        <input type="text" name="title" placeholder="Video Title" required />
        <input type="text" name="description" placeholder="Description" required />
        <input type="file" name="video" required />
        <button type="submit" class="upload-btn">Upload</button>
      </form>
    </section>

    <section class="videos-section">
      <h2>🎞️ All Uploaded Videos</h2>
      <div id="videoList" class="card-container"></div>
    </section>

    <section class="users-section">
      <h2>👥 Registered Users</h2>
      <div id="userList" class="card-container"></div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 EduVault Admin Dashboard</p>
  </footer>

  <script src="js/admin.js"></script>
</body>
</html>
