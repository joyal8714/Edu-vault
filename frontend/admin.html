<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduVault Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">ğŸ“ EduVault Admin</div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <main class="container">
    <!-- Upload Video Section -->
    <section class="upload-section">
      <h2>ğŸ“¤ Upload Video</h2>
      <form id="uploadForm" enctype="multipart/form-data" class="upload-form">
        <input type="text" name="title" placeholder="Video Title" required />
        <input type="text" name="description" placeholder="Description" required />
        <input type="file" name="video" required />
        <button type="submit" class="upload-btn">Upload</button>
      </form>
    </section>

    <!-- All Uploaded Videos -->
    <section class="videos-section">
      <h2>ğŸï¸ All Uploaded Videos</h2>
      <div id="videoList" class="card-container"></div>
    </section>

    <!-- Registered Users -->
    <section class="users-section">
      <h2>ğŸ‘¥ Registered Users</h2>
      <div id="userList" class="card-container"></div>
    </section>

    <!-- Live Stream Section -->
    <section class="live-stream-section">
      <h2>ğŸ”´ Live Stream</h2>
      <button id="startStreamBtn">Start Live Stream</button>
      <button id="stopStreamBtn">Stop Live Stream</button>
      <video id="liveVideo" controls width="600" style="display:none; margin-top: 20px;"></video>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2025 EduVault Admin Dashboard</p>
  </footer>

  <!-- HLS.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Admin JS -->
  <script src="js/admin.js"></script>

  <script>
    const startBtn = document.getElementById('startStreamBtn');
    const stopBtn = document.getElementById('stopStreamBtn');
    const liveVideo = document.getElementById('liveVideo');

    startBtn.addEventListener('click', async () => {
      const token = localStorage.getItem('token'); // admin JWT token
      const res = await fetch('/api/admin/live/start', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      if(res.ok){
        alert(data.message);
        liveVideo.style.display = 'block';

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(data.url);
          hls.attachMedia(liveVideo);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            liveVideo.play();
          });
        } else if (liveVideo.canPlayType('application/vnd.apple.mpegurl')) {
          liveVideo.src = data.url;
          liveVideo.addEventListener('loadedmetadata', () => liveVideo.play());
        }
      } else {
        alert('Error: ' + data.message);
      }
    });

    stopBtn.addEventListener('click', async () => {
      const token = localStorage.getItem('token');
      const res = await fetch('/api/admin/live/stop', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      if(res.ok){
        alert(data.message);
        liveVideo.pause();
        liveVideo.style.display = 'none';
        liveVideo.src = '';
      } else {
        alert('Error: ' + data.message);
      }
    });
  </script>
</body>
</html>
