<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu Vault - Register</title>
  <link rel="stylesheet" href="style.css"> <!-- Assuming a shared stylesheet -->
</head>
<body>

<div class="container">
  <h2>Create an Account</h2>
  <form id="registerForm">
    <!-- These inputs now have the required 'id' attributes -->
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <div class="message" id="message"></div>
  <div class="switch-link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script>
  const registerForm = document.getElementById('registerForm');
  const messageDiv = document.getElementById('message');

  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      // **THE FINAL FIX:**
      // The URL is now a relative path. This will automatically use your
      // live Render domain ('https://edu-vault.onrender.com') when deployed.
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();

      if (res.ok) {
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Registration successful! Redirecting to login...';
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      } else {
        messageDiv.textContent = data.message || 'Registration failed';
      }
    } catch (err) {
      messageDiv.textContent = 'Server error. Try again later.';
      console.error(err);
    }
  });
</script>

</body>
</html>
