<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard | EduVault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">ðŸŽ“ EduVault</div>
    <nav>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <section class="hero">
    <h1>My Learning Dashboard</h1>
    <p>Access all your granted educational content below</p>
  </section>

  <main class="content">
    <div id="liveStreamContainer"></div>
    <h2>My Recorded Videos</h2>
    <div id="videosContainer" class="videos-grid"></div>
  </main>

  <footer class="footer">
    <p>Â© 2025 EduVault â€” Empowering Learning Everywhere</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    async function initializeDashboard() {
      const res = await fetch('/api/videos/my-videos', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      const allContent = data.videos || [];
      
      const liveStreamAccess = allContent.find(item => item.id === 0);
      const recordedVideos = allContent.filter(item => item.id !== 0);

      renderLiveStream(liveStreamAccess);
      renderRecordedVideos(recordedVideos);
    }

    function renderLiveStream(streamAccess) {
      const container = document.getElementById('liveStreamContainer');
      if (!streamAccess) {
        container.innerHTML = '<h2>Live Stream</h2><p class="empty">You do not have access to the live stream.</p>';
        return;
      }

      container.innerHTML = `
        <h2>ðŸ”´ Live Stream</h2>
        <div class="video-card live">
          <video id="liveVideo" controls controlsList="nodownload"></video>
          <h3>Live Broadcast</h3>
          <p>The live session is available here when the administrator starts the stream from their browser.</p>
        </div>
      `;

      const liveVideo = document.getElementById('liveVideo');
      
      // **THE FIX:** The URL now points to the path proxied from Node-Media-Server.
      // We assume a stream key of "stream" for simplicity.
      const streamUrl = '/hls/stream.m3u8';

      if (Hls.isSupported()) {
        const hls = new Hls({
          liveSyncDurationCount: 3, 
          liveMaxLatencyDurationCount: 5,
          debug: false 
        });

        hls.loadSource(streamUrl);
        hls.attachMedia(liveVideo);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          liveVideo.play().catch(e => console.warn("Autoplay was prevented.", e));
        });
        hls.on(Hls.Events.ERROR, function (event, data) {
          if (data.fatal) {
            console.error('HLS Player Error:', data);
            const liveCard = document.querySelector('.video-card.live');
            if (data.details === 'manifestLoadError' && !liveCard.querySelector('.stream-offline')) {
               liveCard.innerHTML += '<p class="stream-offline">The live stream is currently offline.</p>';
            }
          }
        });
      }
    }

    function renderRecordedVideos(videos) {
      const container = document.getElementById('videosContainer');
      container.innerHTML = '';
      if (videos.length === 0) {
        container.innerHTML = '<p class="empty">No recorded videos have been assigned to you yet.</p>';
        return;
      }
      videos.forEach(v => {
        const videoElem = document.createElement('div');
        videoElem.classList.add('video-card');
        videoElem.innerHTML = `
          <video controls controlsList="nodownload" poster="thumbnail.jpg" src="${v.file_path}"></video>
          <h3>${v.title}</h3>
          <p>${v.description}</p>
        `;
        container.appendChild(videoElem);
      });
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    initializeDashboard();
  </script>
</body>
</html>
