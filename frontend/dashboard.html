<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard | EduVault</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles for the play button overlay to fix mobile autoplay issues */
    .video-card.live {
      position: relative; /* This is necessary for the overlay to position correctly */
      background-color: #000; /* Black background while waiting */
    }
    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1; /* Make sure it's on top of the video */
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .play-overlay.hidden {
      display: none;
      opacity: 0;
    }
    .play-button {
      font-size: 3em;
      color: white;
      border: 3px solid white;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.4);
      line-height: 100px;
      padding-left: 10px; /* Adjust triangle position */
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">ðŸŽ“ EduVault</div>
    <nav><button class="logout-btn" onclick="logout()">Logout</button></nav>
  </header>
  <section class="hero">
    <h1>My Learning Dashboard</h1>
    <p>Access all your granted educational content below</p>
  </section>
  <main class="content">
    <div id="liveStreamContainer"></div>
    <h2>My Recorded Videos</h2>
    <div id="videosContainer" class="videos-grid"></div>
  </main>
  <footer class="footer">
    <p>Â© 2025 EduVault â€” Empowering Learning Everywhere</p>
  </footer>
  
  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    let peerConnection;
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(`${protocol}//${window.location.host}`);

    ws.onmessage = async (event) => {
        const data = JSON.parse(event.data);
        switch (data.type) {
            case 'broadcaster_ready':
                createAndSendOffer();
                break;
            case 'answer':
                if (peerConnection) await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                break;
            case 'candidate':
                if (peerConnection) await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                break;
            case 'disconnect':
                closePeerConnection();
                break;
        }
    };
    
    function createAndSendOffer() {
        if (peerConnection) return;
        console.log("Viewer: Broadcaster is ready. Creating connection...");
        const configuration = {
          iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" }
          ]
        };
        peerConnection = new RTCPeerConnection(configuration);
        
        peerConnection.ontrack = (event) => {
            const liveVideo = document.getElementById('liveVideo');
            const playOverlay = document.getElementById('playOverlay');
            const streamStatus = document.getElementById('streamStatus');
            
            if (liveVideo && playOverlay) {
                console.log("Viewer: Received video track!");
                liveVideo.srcObject = event.streams[0];
                
                // Show the play button and update status text
                if (streamStatus) streamStatus.textContent = "Broadcast is live! Click to play.";
                playOverlay.classList.remove('hidden');
                
                // When the user clicks the overlay, play the video and hide the button
                playOverlay.onclick = () => {
                    liveVideo.play();
                    playOverlay.classList.add('hidden');
                };
            }
        };

        peerConnection.onicecandidate = e => {
            if (e.candidate) ws.send(JSON.stringify({ type: 'candidate', candidate: e.candidate, target: 'broadcaster' }));
        };

        peerConnection.onconnectionstatechange = () => {
            if (peerConnection) {
                console.log("Viewer: Connection state:", peerConnection.connectionState);
                const streamStatus = document.getElementById('streamStatus');
                if (streamStatus) streamStatus.textContent = `Status: ${peerConnection.connectionState}`;
            }
        };
        
        peerConnection.addTransceiver('video', { direction: 'recvonly' });
        peerConnection.addTransceiver('audio', { direction: 'recvonly' });
        
        peerConnection.createOffer()
            .then(offer => peerConnection.setLocalDescription(offer))
            .then(() => {
                console.log("Viewer: Sending offer to broadcaster.");
                ws.send(JSON.stringify({ type: 'offer', offer: peerConnection.localDescription, viewerId: ws.id }));
            });
    }

    function closePeerConnection() {
        if (peerConnection) peerConnection.close();
        peerConnection = null;
        const status = document.getElementById('streamStatus');
        if (status) status.textContent = "The live stream has ended.";
    }

    async function initializeDashboard() {
        const res = await fetch('/api/videos/my-videos', { headers: { 'Authorization': `Bearer ${token}` } });
        const data = await res.json();
        const allContent = data.videos || [];
        const liveStreamAccess = allContent.find(item => item.id === 0);
        const recordedVideos = allContent.filter(item => item.id !== 0);

        renderLiveStream(liveStreamAccess);
        renderRecordedVideos(recordedVideos);
    }

    function renderLiveStream(streamAccess) {
        const container = document.getElementById('liveStreamContainer');
        if (!streamAccess) {
            container.innerHTML = '<h2>Live Stream</h2><p class="empty">You do not have access to the live stream.</p>';
            return;
        }
        
        // **MOBILE FIX:** The video tag does NOT have 'autoplay' or 'muted' anymore.
        // The play button overlay is now included.
        container.innerHTML = `
            <h2>ðŸ”´ Live Stream</h2>
            <div class="video-card live">
                <video id="liveVideo" playsinline controls controlsList="nodownload"></video>
                <div id="playOverlay" class="play-overlay">
                    <div class="play-button">â–¶</div>
                </div>
                <h3>Live Broadcast</h3>
                <p id="streamStatus">Waiting for the broadcast to start...</p>
            </div>
        `;
        
        // Hide the play button by default
        const playOverlay = document.getElementById('playOverlay');
        if (playOverlay) playOverlay.classList.add('hidden');
        
        // Announce that you are a viewer, ready to watch
        if (ws.readyState === ws.OPEN) {
            ws.send(JSON.stringify({ type: 'viewer' }));
        } else {
            ws.onopen = () => ws.send(JSON.stringify({ type: 'viewer' }));
        }
    }

    function renderRecordedVideos(videos) {
      const container = document.getElementById('videosContainer');
      container.innerHTML = '';
      if (videos.length === 0) {
        container.innerHTML = '<p class="empty">No recorded videos have been assigned to you yet.</p>';
        return;
      }
      videos.forEach(v => {
        const videoElem = document.createElement('div');
        videoElem.classList.add('card');
        videoElem.innerHTML = `<video controls controlsList="nodownload" poster="thumbnail.jpg" src="${v.file_path}"></video><h3>${v.title}</h3><p>${v.description}</p>`;
        container.appendChild(videoElem);
      });
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    initializeDashboard();
  </script>
</body>
</html>
